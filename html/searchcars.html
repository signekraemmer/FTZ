<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Søg nummerplade</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png" />
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/searchcars.css">
</head>

<body>

  <div class="navFlex">
    <div class="search">

    </div>
    <div class="logo">
      <h1>DriveClever</h1>
    </div>
    <div class="burgerBlock">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
  </div>

  <div class="searchContainer">

    <h1>Søg nummerplade</h1>

    <div class="searchBar">

      <div class="inputBox">
        <input type="text" placeholder="ZX12345" maxlength="7">
        <img src="../images/search.png" alt="search icon">
      </div>

      <div class="inputLine"></div>

      <button class="searchButton">Søg</button>

    </div>

    <div class="loginOption">

      <button class="loginButton">Opret bruger</button>

    </div>

  </div>

</body>

</html>
