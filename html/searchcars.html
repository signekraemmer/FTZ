<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Søg nummerplade</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png" />
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/searchcars.css">
  <script src="../js/main.js" defer></script>
</head>

<body>


    <nav>

      <div class="navFlex">

        <div class="search">

          <div class="searchBox">
            <input class="searchText" type="text" name="" value="" placeholder="">
            <img id="activateSearchBox" src="../images/favico.png" alt="Søg ikon">
          </div>

        </div>

        <div class="logo">
          <h1>DriveClever</h1>
        </div>

        <div class="burgerBlock">
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>

        <div class="burgerList">
          <div class="magicBox">

            <div class="listGrid listTop">
              <img src="../images/ikoner/30px/hjulsmall.png" alt="Mine biler">
              <p>Mine biler</p>
              <img src="../images/ikoner/30px/lokationsmall.png" alt="Find bil">
              <p>Find bil</p>
              <img src="../images/ikoner/30px/mandsmall.png" alt="Værksteder">
              <p>Værksteder</p>
              <img src="../images/ikoner/30px/kalendersmall.png" alt="Bookninger">
              <p>Bookninger</p>
              <img src="../images/ikoner/30px/forsikringersmall.png" alt="Forsikringer">
              <p>Forsikringer</p>
              <img src="../images/ikoner/30px/regningersmall.png" alt="Regninger">
              <p>Regninger</p>
              <img src="../images/ikoner/30px/vejhjaelpsmall.png" alt="Vejhjælp">
              <p>Vejhjælp</p>
            </div>

            <div class="listGrid listBottom">
              <img src="../images/ikoner/30px/indstillingersmall.png" alt="Indstillinger">
              <p>Indstillinger</p>
              <img src="../images/ikoner/30px/supportsmall.png" alt="Support">
              <p>Support</p>
              <img src="../images/ikoner/30px/logudsmall.png" alt="Log ud">
              <p>Log ud</p>
            </div>
          </div>

        </div>

      </div>
    </nav>

  <div class="searchContainer">

    <h1>Søg nummerplade</h1>

    <div class="searchBar">

      <div class="inputBox">
        <input type="text" placeholder="ZX12345" maxlength="7">
        <img src="../images/search.png" alt="search icon">
      </div>

      <div class="inputLine"></div>

      <button class="searchButton">Søg</button>

    </div>

    <div class="userOption">

      <button>Login</button>
      <button>Opret bruger</button>

    </div>

  </div>

</body>

</html>
