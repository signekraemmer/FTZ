<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../images/favico.png"/>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/master.css">
    <title>Opret en bruger på DriveClever</title>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="navFlex">
      <div class="search">

      </div>
      <div class="logo">
        <h1>DriveClever</h1>
      </div>
      <div class="burgerBlock">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </div>

    <div class="signupForm">
      <form action="index.html" method="post">
          <h1>Opret bruger</h1>
          <input type="text" placeholder="Fulde navn">
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Adgangskode">
          <input type="password" placeholder="Gentag adgangskode">
          <div class="checkbox">
            <input type="checkbox" name="terms" value="accept" class="check">
            <button type="button" name="button" id="terms" onclick="alert('Popup missing')">Vilkår og brugerbetingelser</button>
          </div>
          <input type="submit" value="Opret Bruger" id="signupBtn">
          <a href="login.html">Har allerede en bruger?</a>
      </form>

    </div>
  </body>
</html>
