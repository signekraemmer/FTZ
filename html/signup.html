<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Opret en bruge hos DriveClever og får fordele som at gemme dine
    forsikringspapirer, regninger og booke din bils næste værkstedstid.">
    <link rel="shortcut icon" type="image/png" href="../images/favico.png"/>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/master.css">
    <title>Opret en bruger på DriveClever</title>
    <script src="../js/signup.js" defer></script>
  </head>
  <body>

    <nav>

      <div class="navFlex">

        <div class="search">

          <div class="searchBox">
            <input class="searchText" type="text" name="" value="" placeholder="">
            <img id="activateSearchBox" src="../images/favico.png" alt="Søg ikon">
          </div>

        </div>

        <div class="logo">
          <h1>DriveClever</h1>
        </div>

        <div class="burgerBlock">
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>

        <div class="burgerList">
          <div class="magicBox">

            <div class="listGrid listTop">
              <img src="../images/ikoner/30px/hjulsmall.png" alt="Mine biler">
              <p>Mine biler</p>
              <img src="../images/ikoner/30px/lokationsmall.png" alt="Find bil">
              <p>Find bil</p>
              <img src="../images/ikoner/30px/mandsmall.png" alt="Værksteder">
              <p>Værksteder</p>
              <img src="../images/ikoner/30px/kalendersmall.png" alt="Bookninger">
              <p>Bookninger</p>
              <img src="../images/ikoner/30px/forsikringersmall.png" alt="Forsikringer">
              <p>Forsikringer</p>
              <img src="../images/ikoner/30px/regningersmall.png" alt="Regninger">
              <p>Regninger</p>
              <img src="../images/ikoner/30px/vejhjaelpsmall.png" alt="Vejhjælp">
              <p>Vejhjælp</p>
            </div>

            <div class="listGrid listBottom">
              <img src="../images/ikoner/30px/indstillingersmall.png" alt="Indstillinger">
              <p>Indstillinger</p>
              <img src="../images/ikoner/30px/supportsmall.png" alt="Support">
              <p>Support</p>
              <img src="../images/ikoner/30px/logudsmall.png" alt="Log ud">
              <p>Log ud</p>
            </div>
          </div>

        </div>

      </div>
    </nav>

    <div class="signupForm">
      <form action="index.html" method="post">
          <h1>Opret bruger</h1>
          <input type="text" placeholder="Fulde navn">
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Adgangskode">
          <input type="password" placeholder="Gentag adgangskode">
          <div class="checkbox">
            <!--<input type="checkbox" name="terms" value="accept" class="check">-->
            <button type="button" name="button" id="terms" onclick="alert('Popup missing')">Vilkår og brugerbetingelser</button>
          </div>
          <a id="signupBtn">Opret bruger</a>
          <a href="login.html">Har allerede en bruger?</a>
      </form>

    </div>
  </body>
</html>
