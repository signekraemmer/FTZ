<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookning</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png"/>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/booking.css">
  <script type="js/booking.js">

  </script>
</head>

<body>
  <div class="navFlex">

    <div class="search">

      <div class="searchBox">
        <input class="searchText" type="text" name="" value="" placeholder="Search">
        <a class="searchIcon" href="#">
          <img src="images/logo/search.png" alt="Søg ikon">
        </a>
      </div>

    </div>
    <div class="logo">
      <h1>DriveClever</h1>
    </div>
    <div class="burgerBlock">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
  </div>



  <div class="bookingWrapper">

    <div class="bookingCalender">
      <div class="month">
         <div class="prev">
           <span>&#10094</span>
         </div>
         <div>
            <h2 id="month">Januar</h2>
            <p>lør jan 05 2020</p>
         </div>
         <div class="next">
           <span>&#10095</span>
         </div>
      </div>

      <div class="weekends">
        <div>Man</div>
        <div>Tir</div>
        <div>Ons</div>
        <div>Tors</div>
        <div>Fre</div>
        <div>Lør</div>
        <div>Søn</div>

      </div>

      <div class="days">
        <div class="prev_date">30</div>
        <div class="prev_date">31</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div>31</div>
      </div>

    </div>

  </div>



</body>

</html>
