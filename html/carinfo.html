<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Søg nummerplade</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png" />
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/carinfo.css">
</head>

<body>

  <div class="navFlex">
    <div class="search">

    </div>
    <div class="logo">
      <h1>DriveClever</h1>
    </div>
    <div class="burgerBlock">
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </div>
  </div>

  <!-- Container for car and elements around -->
  <div class="focusedCarContainer">

    <div class="licensePlateContainer">

      <div class="plateCountry">
        <h2>DK</h2>
      </div>

      <div class="plateNumber">
        <h2>ZX 12 345</h2>
      </div>

    </div>

    <div class="carModel">
      <h3>TOYOTA AYGO 1.0</h3>
    </div>

    <div class="carContainer">
      <img id="carLeft" src="../images/carleft.png" alt="car from the left side">

      <div class="noteCircle">

      </div>
    </div>

    <div class="arrowContainer">
      <img src="../images/arrowleft.png" alt="left arrow">
      <img src="../images/arrowright.png" alt="right arrow">
    </div>
  </div>

  <!-- Category buttons -->
  <div class="categoryGrid">

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/bilinfo.png" alt="">
        <br>
        <h4>Bil info</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/forsikring.png" alt="">
        <br>
        <h4>Forsikring</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/regninger.png" alt="">
        <br>
        <h4>Regninger</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/findbil.png" alt="">
        <br>
        <h4>Find bil</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/vejhjaelp.png" alt="">
        <br>
        <h4>Vejhjælp</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/vaerksted.png" alt="">
        <br>
        <h4>Værksted</h4>

      </div>

    </div>

  </div>

  </div>

<script src="../js/carinfo.js"></script>

</body>

</html>
