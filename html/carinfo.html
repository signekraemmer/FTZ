<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Få et overblik over bilens informationer, og sammenkobl
  bilen med din profil. Få samlet alt information om bilen ét sted.">
  <title>Bil info | TOYOTA AYGO</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png" />
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/carinfo.css">
  <script src="../js/main.js" defer></script>
</head>

<body>

  <nav>

    <div class="navFlex">

      <div class="search">

        <div class="searchBox">
          <input class="searchText" type="text" name="" value="" placeholder="">
          <img id="activateSearchBox" src="../images/favico.png" alt="Søg ikon">
        </div>

      </div>

      <div class="logo">
        <h1>DriveClever</h1>
      </div>

      <div class="burgerBlock">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>

      <div class="burgerList">
        <div class="magicBox">

          <div class="listGrid listTop">
            <img src="../images/ikoner/30px/hjulsmall.png" alt="Mine biler">
            <p>Mine biler</p>
            <img src="../images/ikoner/30px/lokationsmall.png" alt="Find bil">
            <p>Find bil</p>
            <img src="../images/ikoner/30px/mandsmall.png" alt="Værksteder">
            <p>Værksteder</p>
            <img src="../images/ikoner/30px/kalendersmall.png" alt="Bookninger">
            <p>Bookninger</p>
            <img src="../images/ikoner/30px/forsikringersmall.png" alt="Forsikringer">
            <p>Forsikringer</p>
            <img src="../images/ikoner/30px/regningersmall.png" alt="Regninger">
            <p>Regninger</p>
            <img src="../images/ikoner/30px/vejhjaelpsmall.png" alt="Vejhjælp">
            <p>Vejhjælp</p>
          </div>

          <div class="listGrid listBottom">
            <img src="../images/ikoner/30px/indstillingersmall.png" alt="Indstillinger">
            <p>Indstillinger</p>
            <img src="../images/ikoner/30px/supportsmall.png" alt="Support">
            <p>Support</p>
            <img src="../images/ikoner/30px/logudsmall.png" alt="Log ud">
            <p>Log ud</p>
          </div>
        </div>

      </div>

    </div>
  </nav>

  <!-- Container for car and elements around -->
  <div class="focusedCarContainer">

    <div class="licensePlateContainer">

      <div class="plateCountry">
        <h2>DK</h2>
      </div>

      <div class="plateNumber">
        <h2>ZX 12 345</h2>
      </div>

    </div>

    <div class="carModel">
      <h3>TOYOTA AYGO 1.0</h3>
    </div>

    <div class="carContainer">
      <img id="carLeft" src="../images/carleft.png" alt="car from the left side">

      <div class="noteContainer">
      </div>
    </div>

    <div class="arrowContainer">
      <img src="../images/ikoner/arrowleft.png" alt="left arrow">
      <img src="../images/ikoner/arrowright.png" alt="right arrow">
    </div>
  </div>

  <!-- Category buttons -->
  <div class="categoryGrid">

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/bilinfo.png" alt="">
        <h4>Bil info</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/forsikring.png" alt="">
        <h4>Forsikring</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/regninger.png" alt="">
        <h4>Regninger</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/findbil.png" alt="">
        <h4>Find bil</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/vejhjaelp.png" alt="">
        <h4>Vejhjælp</h4>

      </div>

    </div>

    <div class="categoryItem">

      <div class="itemContent">

        <img src="../images/vaerksted.png" alt="">
        <h4>Værksted</h4>

      </div>

    </div>

  </div>

  </div>

  <script src="../js/carinfo.js" defer></script>

</body>

</html>
