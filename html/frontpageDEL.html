<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Her kan du finde oplysninger om din bil, gemme regninger og
  forsikringspapirer sikkert og trykt, samt nemt og enkelt få vejhjælp. ">
  <title>Søg på nummerplade</title>
  <link rel="shortcut icon" type="image/png" href="../images/favico.png"/>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/frontpage.css">
  <script src="../js/main.js" defer></script>
</head>

<body>

  <nav>

    <div class="navFlex">

      <div class="search">

        <div class="searchBox">
          <input class="searchText" type="text" name="" value="" placeholder="">
          <img id="activateSearchBox" src="../images/ikoner/search.png" alt="Søg ikon">
        </div>

      </div>

      <div class="logo">
        <h1>DriveClever</h1>
      </div>

      <div class="burgerBlock">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>

      <div class="burgerList">
        <div class="magicBox">

          <div class="listGrid listTop">
            <img src="../images/ikoner/30px/hjulsmall.png" alt="Mine biler">
            <p>Mine biler</p>
            <img src="../images/ikoner/30px/lokationsmall.png" alt="Find bil">
            <p>Find bil</p>
            <img src="../images/ikoner/30px/mandsmall.png" alt="Værksteder">
            <p>Værksteder</p>
            <img src="../images/ikoner/30px/kalendersmall.png" alt="Bookninger">
            <p>Bookninger</p>
            <img src="../images/ikoner/30px/forsikringersmall.png" alt="Forsikringer">
            <p>Forsikringer</p>
            <img src="../images/ikoner/30px/moneysmall.png" alt="Regninger">
            <p>Regninger</p>
            <img src="../images/ikoner/30px/vejhjaelpsmall.png" alt="Vejhjælp">
            <p>Vejhjælp</p>
          </div>

          <div class="listGrid listBottom">
            <img src="../images/ikoner/30px/indstillingersmall.png" alt="Indstillinger">
            <p>Indstillinger</p>
            <img src="../images/ikoner/30px/supportsmall.png" alt="Support">
            <p>Support</p>
            <img src="../images/ikoner/30px/logudsmall.png" alt="Log ud">
            <p>Log ud</p>
          </div>
        </div>

      </div>

    </div>
  </nav>

  <!--Burgermenu Unfolds START -->



  <!--Burgermenu Unfolds SLUT-->



</body>

</html>
